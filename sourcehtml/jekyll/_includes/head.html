<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ '/assets/img/aztec-diamond.ico' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.title }}</title>
    
    {% assign css_files = site.data.resources.css_files | sort: "order" %}
    
    {% for css_file in css_files %}
      <link href="{{ site.baseurl }}/assets/css/{{ css_file.filename }}.css" type="text/css" rel="stylesheet">
    {% endfor %}

    <script>
      var onloadFunctions = []
    </script>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
